<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Housing</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container">
        
        <form class="row form-inline">
          <div class="col-12 d-flex justify-content-center">  
            <label class="sr-only" for="inlineFormInputName2">Nombre</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="nombre y apellido">
          </div>
          
          <div class="col-12">  
            <label class="sr-only" for="inlineFormInputGroupUsername2">Usuaio</label>
              <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="nombre de usuario">
              </div>
          </div>
          
          <div class="col-12">
            <div class="form-check mb-2 mr-sm-2">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">
                Recuerdame
              </label>
            </div>
          </div>
          
          <div class="col-12 d-flex justify-content-center"> 
            <button type="submit" class="btn btn-primary mb-2">Submit</button> 
          </div>
          </form>
          


    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
